{% extends 'base.html'%}
{%block title%} | تسجيل العضوية{%endblock%}

{% block content%}

    <div class="my-form container p-5 my-5 rounded border border-warning">
        <h2 class="text-center">تسجيل العضوية</h2>
            <hr>
             {% include 'partials/_alerts.html'%}
        {% if is_added == True %}
            <form method="POST" style="display:none;">
        {%else%}
            <form method="POST">
        {%endif%}
             {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputFirstName">الإســم الأول</label>
                    <input type="text" class="form-control" name="fname" id="inputFirstName" required value="{{fname}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputsecName">إســم الأب</label>
                    <input type="text" class="form-control" name="secname" id="inputsecName" required value="{{secname}}">
                </div> 
				<div class="form-group col-md-4">
                    <label for="inputLastName">اللقب</label>
                    <input type="text" class="form-control" name="thirdname" id="inputLastName" required value="{{thirdname}}">
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">العنوان</label>
                <input type="text" class="form-control" name="address" id="inputAddress" placeholder="القيصرية مركز المحلة الكبرى " required value="{{address}}">
            </div>
            <div class="form-group">
                <label for="inputEmail">البريد الإلكترونى</label>
                <input type="email" class="form-control" name="email" id="inputEmail" placeholder="name@example.com" required value="{{email}}">
                <small class="form-text text-muted"> ملحوظة البريد الإلكترونى لايحتوى على لغة عربية</small>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">إسم المستخدم</label>
                    <input type="text" class="form-control" name="username" id="inputUsername" placeholder="" required value="{{username}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">الرقم السرى</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" required value="{{password}}">
                </div>
            </div>
            <div class="form-group">
                <div class="pretty p-svg p-curve p-jelly">
                    <input type="checkbox" name="terms" id="inputTerms" />
                    <div class="state p-warning">
                        <!-- svg path -->
                        <svg class="svg svg-icon" viewBox="0 0 20 20">
                            <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                        </svg>
                        <label for="inputTerms" style="margin-left:30px;">أوافق على الشروط </label>
                    </div>
                </div>
            </div>
            <button type="submit" name="btnsignup" class="btn btn-warning" >تسجيــل</button>
        </form>

    </div>

{%endblock%}
