{% extends 'base.html'%}
{% block content%}

 
    <div class="my-form container p-5 my-5 rounded border border-warning">
        <form>
            <h2 class="text-center">الصفحة الشخصية</h2>
            <hr>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputFirstName">الأسم الأول</label>
                    <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputLastName">إسم الأب</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div> 
				<div class="form-group col-md-4">
                    <label for="inputLastName">اللقب</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">العنوان</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>

            <div class="form-group">
                <label for="inputEmail">البريد الإلكترونى</label>
                <input type="email"  class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">إسم المستخدم</label>
                    <input type="text" readonly class="form-control-plaintext border border-warning rounded" id="inputUsername" placeholder="ahmed" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">الرقم السرى</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
            </div>

            <button type="submit" class="btn btn-warning">حفظ التغيرات</button>
        </form>


    </div>

{%endblock%}
